<span ng-if="valorNota">
    <i class="fa fa-star" ng-show="valorNota >= 2"></i>
    <i class="fa fa-star" ng-show="valorNota >= 4"></i>
    <i class="fa fa-star" ng-show="valorNota >= 6"></i>
    <i class="fa fa-star" ng-show="valorNota >= 8"></i>
    <i class="fa fa-star" ng-show="valorNota >= 10"></i>
    ({{valorNota}})
</span>
