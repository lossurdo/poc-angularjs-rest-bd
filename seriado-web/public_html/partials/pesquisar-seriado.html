<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h1>Pesquisar Seriado</h1>
        <button class="btn btn-primary">Pesquisar</button>
        <button class="btn btn-default">Limpar</button>
        <hr />

        <form>
            <div class="form-group">
                <label for="pesq">Nome do seriado</label>
                <input type="text" class="form-control" id="pesq" placeholder="Ex. Game of Thrones">
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Savings</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sum</td>
                    <td>$180</td>
                </tr>
                <tr>
                    <td>January</td>
                    <td>$100</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td>$80</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-3"></div>
</div>
